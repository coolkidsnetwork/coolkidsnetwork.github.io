  <!-- أسلوب حديث ومتجاوب بدون أي مراجع خارجية أو روابط -->
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background-color: #CCCC99; /* الحفاظ على لون الخلفية الأصلي */
      color: #0d121a;
    }

    /* حاوية عامة تضبط العرض الأقصى لتقليد عرض 760px القديم لكن بشكل مرن */
    .container { max-width: 760px; width: 100%; margin: 0 auto; padding: 10px; }

    img, video, canvas, audio { max-width: 100%; height: auto; }

    table { width: 100%; border-collapse: collapse; }
    td, th { vertical-align: top; }

    /* محاكاة المساحات التي كانت تشغلها ملفات الفلاش القديمة مع الحفاظ على الأبعاد تقريبياً */
    .flash-bar { width: 100%; height: 18px; background: #000; display: block; }
    .flash-box { width: 100%; height: 82px; background: #000; display: block; }
    .dashboard-box { width: 120px; height: 175px; background: #000; display: block; }

    /* أزرار وأدوات بسيطة */
    #playBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #ccc;
      color: #000;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
      transition: background 0.3s ease;
    }
    #playBtn:hover { background-color: #aaa; }

    /* جعل الجداول/الصور مرنة على الشاشات الصغيرة */
    @media (max-width: 1024px) { .container { padding: 15px; font-size: 16px; } }
    @media (max-width: 600px)  { .container { padding: 10px; font-size: 14px; } }

    /* صور بعرض كامل عند صغر الشاشة */
    @media (max-width: 1000px) { img { width: 100% !important; max-width: 100% !important; height: auto !important; } }

    /* فواصل وصور شفافة قديمة */
    .pixel { display: block; width: 100%; height: 1px; opacity: 0; }

    /* شريط سفلي بسيط */
    .footer { text-align: center; border-top: 1px solid #666; padding: 16px 0; margin-top: 24px; }
  </style>
</head>

  <!-- سكربت زر تشغيل/إيقاف الموسيقى -->
  <script>
    (function(){
      var audio = document.getElementById('bg-audio');
      var playBtn = document.getElementById('playBtn');
      if (!audio || !playBtn) return;
      playBtn.addEventListener('click', function(){
        if (audio.paused) { audio.play(); playBtn.textContent = 'إيقاف الموسيقى'; }
        else { audio.pause(); playBtn.textContent = 'تشغيل الموسيقى'; }
      });
    })();
